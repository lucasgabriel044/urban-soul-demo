<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>UrbanSoul - Tienda de Ropa Urbana</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background: #fff;
      color: #111;
    }
    header {
      background-color: #111;
      color: #fff;
      padding: 1em;
      text-align: center;
    }
    nav a {
      margin: 0 1em;
      color: #fff;
      text-decoration: none;
    }
    .hero {
      /* Imagen de fondo aleatoria para el hero */
      background: url('https://picsum.photos/1200/400?random=1') no-repeat center/cover;
      height: 300px;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #fff;
      font-size: 2em;
      font-weight: bold;
      text-shadow: 2px 2px 5px rgba(0,0,0,0.7);
    }
    .productos {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 2em;
      padding: 2em;
    }
    .producto {
      border: 1px solid #ccc;
      padding: 1em;
      text-align: center;
    }
    .producto img {
      max-width: 100%;
      height: 250px;
      object-fit: cover;
    }
    .boton {
      background: #e50914;
      color: #fff;
      border: none;
      padding: 0.5em 1em;
      margin-top: 1em;
      cursor: pointer;
    }
    footer {
      background: #111;
      color: #fff;
      text-align: center;
      padding: 1em;
      margin-top: 2em;
    }
  </style>
</head>
<body>

<header>
  <h1>UrbanSoul</h1>
  <nav>
    <a href="#inicio">Inicio</a>
    <a href="#productos">Productos</a>
    <a href="#contacto">Contacto</a>
  </nav>
</header>

<section class="hero" id="inicio">
  <div>Estilo Urbano, Actitud Real</div>
</section>

<section class="productos" id="productos">
  <div class="producto">
    <img src="https://picsum.photos/250/250?random=2" alt="Remera Oversize">
    <h2>Remera Oversize Negra</h2>
    <p>$8.500</p>
    <button class="boton">Comprar</button>
  </div>
  <div class="producto">
    <img src="https://picsum.photos/250/250?random=3" alt="Buzo Urban">
    <h2>Buzo Urban Blanco</h2>
    <p>$12.000</p>
    <button class="boton">Comprar</button>
  </div>
  <div class="producto">
    <img src="https://picsum.photos/250/250?random=4" alt="Jogger Street">
    <h2>Jogger Street Gris</h2>
    <p>$10.000</p>
    <button class="boton">Comprar</button>
  </div>
</section>

<footer id="contacto">
  <p>Seguinos en Instagram: <a href="https://instagram.com/urbansoul" style="color: #e50914;">@urbansoul</a></p>
  <p>WhatsApp: <a href="https://wa.me/5491123456789" style="color: #e50914;">+54 9 11 2345-6789</a></p>
</footer>

</body>
</html>
